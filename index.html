<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="text-center mb-4">Sistema de Inventario</h3>

  <input type="hidden" id="productoId">

  <input id="nombre" class="form-control mb-2" placeholder="Nombre">
  <input id="descripcion" class="form-control mb-2" placeholder="Descripción">
  <input id="categoria" class="form-control mb-2" placeholder="Categoría">
  <input id="precio" type="number" class="form-control mb-2" placeholder="Precio">
  <input id="stock" type="number" class="form-control mb-3" placeholder="Stock">

  <button class="btn btn-primary w-100 mb-4" onclick="guardarProducto()">
    Guardar
  </button>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
